    <style>
        /* 重置样式 - 电视浏览器兼容 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none; 
            -webkit-tap-highlight-color: transparent;
            -ms-tap-highlight-color: transparent;
        }
        
        /* 电视屏幕基础设置 - 16:9优化 */
        body { 
            background: #0f0f0f; 
            margin: 0; 
            padding: 20px; 
            font-family: "Microsoft Yahei", "Heiti SC", Arial, sans-serif; 
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            font-size: 14px;
            /* 电视浏览器滚动优化 */
            -webkit-overflow-scrolling: touch;
        }
        
        /* 头部样式 - 远距离可视 */
        header { 
            text-align: center; 
            margin-bottom: 25px; 
            padding: 15px 0;
            border-bottom: 2px solid #333;
        }
        h1 { 
            color: #409eff; 
            font-size: 32px; 
            margin: 0;
            text-shadow: 0 0 8px rgba(64, 158, 255, 0.6);
            letter-spacing: 2px;
        }
        .tips { 
            color: #aaa; 
            font-size: 18px; 
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        /* 应用网格布局 - 固定8列，确保卡片大小一致 */
        .app-grid { 
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 强制8列 */
            grid-template-rows: repeat(auto-fill, 180px); /* 统一行高 */
            gap: 15px;
            width: 100%;
            max-width: 1920px; /* 16:9大屏上限 */
            min-width: 1280px; /* 最小宽度保证8列显示 */
            margin: 0 auto;
            padding-bottom: 30px;
        }
        
        /* 卡片样式 - 完全统一大小，电视适配 */
        .app-card { 
            background: #1e1e1e; 
            border-radius: 10px; 
            padding: 15px 10px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            border: 3px solid transparent;
            width: 100%;
            height: 180px; /* 固定高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 电视浏览器兼容 */
            -webkit-transition: all 0.2s ease;
        }
        
        /* 焦点样式 - 电视远距离明显可见 */
        .app-card:focus { 
            transform: scale(1.08); 
            box-shadow: 0 0 20px rgba(64, 158, 255, 0.9);
            border-color: #409eff;
            background: #2a2a2a;
            z-index: 100;
            outline: none;
        }
        
        /* 图标容器 - 固定大小，确保一致性 */
        .icon-container {
            width: 80px; 
            height: 80px;
            margin: 0 auto 12px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        /* 图标大小 - 统一显示 */
        .app-icon { 
            width: 70px; 
            height: 70px;
            object-fit: contain;
            display: block;
        }
        
        /* 应用名称 - 电视可读大小，溢出处理 */
        .app-name { 
            font-size: 16px; 
            color: #eee; 
            margin: 0 0 10px 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            padding: 0 5px;
            width: 100%;
            height: 22px; /* 固定高度，确保卡片对齐 */
            line-height: 22px;
        }
        
        /* 下载按钮 - 电视遥控器易操作大小 */
        .download-btn { 
            background: #409eff; 
            color: white; 
            border: none; 
            padding: 6px 0; 
            border-radius: 6px; 
            font-size: 16px; 
            width: 90%; 
            cursor: pointer;
            transition: background 0.2s;
            -webkit-transition: background 0.2s;
            height: 36px;
            line-height: 24px;
        }
        .app-card:focus .download-btn {
            background: #2585e6;
            transform: scale(1.05);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        
        /* 电视响应式适配 - 保持8列，仅调整间距和内边距 */
        @media (min-width: 1920px) {
            .app-grid { gap: 20px; }
            .app-card { padding: 18px 12px; height: 200px; }
            .app-name { font-size: 18px; }
            .download-btn { font-size: 17px; padding: 7px 0; }
        }
        
        @media (max-width: 1366px) and (min-width: 1280px) {
            .app-grid { gap: 12px; }
            .app-card { height: 170px; }
            .app-name { font-size: 15px; }
            .download-btn { font-size: 15px; }
        }
        
        /* 防止过小屏幕挤压 - 最小保障 */
        @media (max-width: 1279px) {
            body { padding: 15px; }
            .app-grid { 
                min-width: 1024px;
                gap: 10px;
            }
            .app-card { height: 160px; padding: 12px 8px; }
            .icon-container { width: 70px; height: 70px; }
            .app-icon { width: 60px; height: 60px; }
            .app-name { font-size: 14px; }
            .download-btn { font-size: 14px; padding: 5px 0; }
        }
        
        /* 电视浏览器滚动条优化 */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>

    <script>
        // 电视遥控器优化核心脚本 - 简化逻辑，提高响应速度
        (function() {
            // 缓存DOM元素，减少查询
            const focusable = document.querySelectorAll('.app-card, header');
            const cardElements = document.querySelectorAll('.app-card');
            const currentIndex = 0;
            const totalItems = focusable.length;
            const columnCount = 8; // 固定8列
            const totalApps = cardElements.length;
            const firstAppIndex = 1;
            const lastAppIndex = totalItems - 1;
            
            // 初始聚焦到头部（电视启动可见）
            focusable[currentIndex].focus();
            
            // 存储当前焦点位置
            let currentFocusIndex = 0;
            
            // 电视按键优化 - 防抖处理
            let keyPressTimer = null;
            const debounceTime = 100; // 电视遥控器按键防抖时间
            
            // 遥控器导航处理
            document.addEventListener('keydown', function(e) {
                // 防抖处理，防止按键重复触发
                if (keyPressTimer) {
                    clearTimeout(keyPressTimer);
                }
                keyPressTimer = setTimeout(function() {
                    handleKeyPress(e);
                }, debounceTime);
                
                // 阻止默认行为（电视浏览器兼容）
                e.preventDefault ? e.preventDefault() : (e.returnValue = false);
                e.stopPropagation ? e.stopPropagation() : (e.cancelBubble = true);
                return false;
            }, false);
            
            // 按键处理核心函数
            function handleKeyPress(e) {
                const eEvent = e || window.event;
                const keyCode = eEvent.keyCode || eEvent.which;
                let newIndex = currentFocusIndex;
                const isOnHeader = currentFocusIndex === 0;
                
                // 按键映射（电视遥控器常见键值）
                switch(keyCode) {
                    // 右箭头/数字键6
                    case 39: case 102:
                        if (isOnHeader) {
                            newIndex = firstAppIndex; // 头部→第一个应用
                        } else {
                            newIndex = Math.min(currentFocusIndex + 1, lastAppIndex);
                        }
                        break;
                        
                    // 左箭头/数字键4
                    case 37: case 100:
                        if (currentFocusIndex === firstAppIndex) {
                            newIndex = 0; // 第一个应用→头部
                        } else if (!isOnHeader) {
                            newIndex = currentFocusIndex - 1;
                        }
                        break;
                        
                    // 下箭头/数字键2
                    case 40: case 98:
                        if (isOnHeader) {
                            newIndex = firstAppIndex; // 头部→第一个应用
                        } else {
                            const cardIndex = currentFocusIndex - 1;
                            const nextCardIndex = cardIndex + columnCount;
                            // 检查是否有下一行
                            if (nextCardIndex < totalApps) {
                                newIndex = nextCardIndex + 1;
                            } else {
                                // 到达底部时保持原位（电视用户习惯）
                                newIndex = currentFocusIndex;
                            }
                        }
                        break;
                        
                    // 上箭头/数字键8
                    case 38: case 104:
                        if (isOnHeader) {
                            newIndex = 0; // 头部向上无效
                        } else {
                            const cardIndex = currentFocusIndex - 1;
                            const prevCardIndex = cardIndex - columnCount;
                            // 检查是否有上一行
                            if (prevCardIndex >= 0) {
                                newIndex = prevCardIndex + 1;
                            } else {
                                // 到达顶部时回到头部
                                newIndex = 0;
                            }
                        }
                        break;
                        
                    // 回车/确认键/数字键5
                    case 13: case 101:
                        if (!isOnHeader) {
                            // 触发点击事件（电视浏览器兼容）
                            const event = document。createEvent('MouseEvents');
                            event.initMouseEvent('click'， true， true， window， 0， 0， 0， 0， 0, false, false, false, false, 0, null);
                            focusable[currentFocusIndex]。dispatchEvent(event);
                            
                            // 提示信息（可选）
                            const appName = focusable[currentFocusIndex]。querySelector('.app-name')。textContent;
                            console。log(`开始下载：${appName}`);
                        }
                        break;
                        
                    // 退出/返回键
                    case 27: case 8:
                        return;
                        
                    默认:
                        return;
                }
                
                // 更新焦点并滚动到可视区域
                if (newIndex !== currentFocusIndex) {
                    currentFocusIndex = newIndex;
                    
                    // 确保焦点元素可见（电视屏幕大，需要滚动）
                    const element = focusable[currentFocusIndex];
                    element。focus();
                    
                    // 平滑滚动（电视优化）
                    element。scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest'，
                        inline: 'nearest'
                    });
                    
                    // 焦点视觉反馈增强（可选）
                    element.classList.add('focus-visible');
                    setTimeout(() => {
                        element.classList.remove('focus-visible');
                    }, 300);
                }
            }
            
            // 电视浏览器兼容性处理：确保焦点可见
            document.addEventListener('DOMContentLoaded', function() {
                // 为所有卡片添加tabindex，确保可聚焦
                cardElements.forEach((card, index) => {
                    card.setAttribute('tabindex', index + 1);
                });
            });
        })();
    </script>
