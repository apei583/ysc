        /* 重置样式 + 基础设置 */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: #1a1a1a; /* 电视深色背景更护眼 */
            margin: 0; 
            padding: 30px; 
            font-family: "Microsoft Yahei", Arial, sans-serif;

        /* 头部样式 */
        header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        h1 { 
            color: #409eff; /* 电视友好的高亮色 */
            font-size: 36px; 
            margin: 0;
            text-shadow: 0 0 8px rgba(64, 158, 255, 0.5);
        }
        .tips { 
            color: #999; 
            font-size: 18px; 
            margin-top: 10px;
        }
        
        /* 应用网格布局（适配电视屏幕比例） */
        .app-grid { 
            display: grid;
            /* 电视端推荐4-5列（根据屏幕大小自动适配） */
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px; /* 增大间距，避免拥挤 */
            max-width: 1600px; /* 限制最大宽度，避免大屏过宽 */
            margin: 0 auto;
        }
        
        /* 应用卡片样式（电视遥控器友好） */
        .app-card { 
            background: #2d2d2d; 
            border-radius: 12px; 
            padding: 20px 15px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s ease;
            border: 2px solid transparent; /* 预留焦点边框位置 */
            height: 240px; /* 统一卡片高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 焦点样式（遥控器选中时高亮） */
        .app-card:focus { 
            transform: scale(1.08); /* 轻微放大，直观反馈 */
            box-shadow: 0 0 20px rgba(64, 158, 255, 0.8);
            border-color: #409eff;
            background: #333;
        }
        
        /* 统一图标容器大小 */
        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: #fff; /* 白色背景衬托图标，避免透明图标看不清 */
            border-radius: 20px; /* 圆角更美观 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* 图标统一大小（与容器匹配） */
        .app-icon { 
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        
        /* 应用名称样式（避免换行） */
        .app-name { 
            font-size: 18px; 
            color: #eee; 
            margin: 0 0 12px 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            padding: 0 5px;
        }
        
        /* 下载按钮（电视遥控器易点击） */
        .download-btn { 
            background: #409eff; 
            color: white; 
            border: none; 
            padding: 8px 0; 
            border-radius: 8px; 
            font-size: 16px; 
            width: 100%; 
            cursor: pointer;
            transition: background 0.2s;
        }
        .app-card:focus .download-btn {
            background: #2585e6; /* 焦点时按钮加深 */
        }
        
        /* 响应式适配（小屏电视） */
        @media (max-width: 1200px) {
            .app-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }
        @media (max-width: 900px) {
            .app-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            h1 { font-size: 32px; }
        }
        @media (max-width: 600px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            body { padding: 20px; }
        }
    </style>

    <script>
        // 增强遥控器控制逻辑
        const focusable = document.querySelectorAll('.app-card, header');
        let currentIndex = 0;
        const columnCount = getColumnCount(); // 动态获取列数
        focusable[currentIndex].focus();

        // 动态计算当前屏幕的列数（适配不同电视尺寸）
        function getColumnCount() {
            const grid = document.querySelector('.app-grid');
            if (!grid) return 4;
            const computedStyle = window.getComputedStyle(grid);
            const gap = parseFloat(computedStyle.gap);
            const itemWidth = parseFloat(computedStyle.gridTemplateColumns.split(' ')[0]);
            return Math.floor((grid.clientWidth + gap) / (itemWidth + gap)) || 4;
        }

        // 窗口大小变化时重新计算列数
        window.addEventListener('resize', () => {
            columnCount = getColumnCount();
        });

        // 遥控器按键处理
        document.onkeydown = function(e) {
            e = e || window。event;
            const key = e。key || e。keyCode;
            let newIndex = currentIndex;

            switch(key) {
                // 向下（下一行）
                case 'ArrowDown': case 40:
                    newIndex = currentIndex + columnCount;
                    if (newIndex >= focusable。length) newIndex = currentIndex; // 禁止超出底部
                    break;
                // 向上（上一行）
                case 'ArrowUp': case 38:
                    newIndex = currentIndex - columnCount;
                    if (newIndex < 0) newIndex = currentIndex; // 禁止超出顶部
                    break;
                // 向左（前一个）
                case 'ArrowLeft': case 37:
                    newIndex = currentIndex - 1;
                    if (newIndex < 0) newIndex = focusable。length - 1; // 循环到最后一个
                    break;
                // 向右（后一个）
                case 'ArrowRight': case 39:
                    newIndex = currentIndex + 1;
                    if (newIndex >= focusable。length) newIndex = 0; // 循环到第一个
                    break;
                // 回车（下载/进入）
                case 'Enter': case 13:
                    if (currentIndex > 0) { // 跳过header
                        focusable[currentIndex]。click();
                        // 下载时给出反馈（可选：弹出提示）
                        const appName = focusable[currentIndex]。querySelector('.app-name')。textContent;
                        console.log(`正在下载：${appName}`);
                        // 如需弹出提示，可添加：alert(`正在下载 ${appName}...`);
                    }
                    break;
                // 退出键（可选：返回/关闭）
                case 'Escape': case 27:
                    return;
                default:
                    return; // 其他按键不处理
            }

            // 更新焦点
            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                focusable[currentIndex].focus();
            }

            // 阻止默认行为（避免页面滚动）
            e.preventDefault ? e.preventDefault() : (e.returnValue = false);
        };
    </script>
