<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV应用合集</title>
    <style>
        body { background: #f3f4f6; margin: 0; padding: 20px; font-family: "Microsoft Yahei", Arial; }
        header { text-align: center; margin-bottom: 30px; outline: none; }
        h1 { color: #1e40af; font-size: 28px; margin: 0; }
        。tips { color: #6b7280; font-size: 16px; margin-top: 10px; }
        。app-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
        。app-card { background: white; border-radius: 8px; padding: 10px; text-align: center; outline: none; cursor: pointer; transition: all 0.2s; }
        。app-card:focus { transform: scale(1.05); box-shadow: 0 0 15px #3b82f6; }
        。app-icon { width: 70px; height: 70px; object-fit: contain; margin: 0 auto 8px; }
        。app-name { font-size: 14px; color: #1f2937; margin: 0 0 8px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        。download-btn { background: #10b981; color: white; border: none; padding: 6px 0; border-radius: 4px; font-size: 12px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <header tabindex="0">
        <h1>TV应用合集</h1>
        <p class="tips">遥控器上下左右选择，回车下载</p>
    </header>

    <div class="app-grid">
        <div class="app-card" tabindex="1" onclick="window.open('http://abc.apei583.top:5244/d/APP/tvapp/新喵影视_1.1.3.apk')">
            <img src="http://abc.apei583.top:5244/d/APP/tvapp/icon/新喵影视_1.1.3.png" class="app-icon" alt="新喵影视_1.1.3">
            <div class="app-name">新喵影视_1.1.3</div>
            <button class="download-btn">下载</button>
        </div>
    </div>

    <script>
        const focusable = document。querySelectorAll('.app-card, header');
        let current = 0;
        focusable[current].focus();

        document.onkeydown = function(e) {
            e = e || window.event;
            switch(e.key || e.keyCode) {
                case 'ArrowDown': case 40:
                    current = Math.min(current + 6, focusable.length - 1);
                    break;
                case 'ArrowUp': case 38:
                    current = Math.max(current - 6, 0);
                    break;
                case 'ArrowLeft': case 37:
                    current = Math.max(current - 1, 0);
                    break;
                case 'ArrowRight': case 39:
                    current = Math.min(current + 1, focusable.length - 1);
                    break;
                case 'Enter': case 13:
                    if (current > 0) focusable[current].click();
                    break;
                default: return;
            }
            focusable[current].focus();
            e.preventDefault ? e.preventDefault() : (e.returnValue = false);
        };
    </script>
</body>
</html>
